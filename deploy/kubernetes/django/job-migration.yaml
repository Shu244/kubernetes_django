# DEPRECATED: This is no longer used since this database migration job is run in the deployment manifest
apiVersion: batch/v1
# New resource introduced
kind: Job
metadata:
  name: django-migrations
spec:
  template:
    spec:
      containers:
        - name: django
          image: gitumarkk/k8_django_minikube:part_3
          command: [ 'python', 'manage.py', 'migrate' ]
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service
      # Only want to run migration job once
      restartPolicy: Never
  backoffLimit: 5
