apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-service
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:110548524137:certificate/b19d9fdc-7005-454e-aff3-a1bc6aab8096
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  # Rules are applied sequentially
  # The first rule routes all traffic to a service named ssl-redirect which is responsible for performing the HTTP to HTTPS redirect.
  # The second rule, routes all traffic to a service named django-service on port 443
  rules:
  - http:
      # Paths order matters here; applied in order
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "ssl-redirect"
            port:
              name: use-annotation
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "django-service"
            port:
              number: 80 # port to use on service; traffic will be encrypted at this point. Port 80 means to decrypt it before sending to service

